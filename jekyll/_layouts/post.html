---
layout: default
---
<article class="post " itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title center underline" itemprop="name headline">{{ page.title }}</h1>
  </header>
    <div class="w-col w-col-2">
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} <br /> <a href="mailto:{{ site.email}}" itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></a>{% endif %}
      {% include _share-page.html %}
      </p>
  <p class="blog-home"><a href="{{ site.baseurl }}"> &lt; Blog Home</a></p>
  </div>
  <div class="post-content w-col w-col-8" itemprop="articleBody">
  {% if page.image %}
    <p class="center">
      <img src="{{ page.image }}" alt="{{ page.imagealt }}" class="top-image">
    </p>
  {% endif %}
    {{ content }}
  </div>
{% if site.comments %}
<div id="disqus_thread"></div>
<script>
    /**
     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
     */

    var disqus_config = function () {
        this.page.url = "{{ site.url }}{{ site.baseurl }}{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "{{ page.url }}" // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };

    (function() {  // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');

        s.src = '//opendoorcoworking.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{% endif %}
</article>
